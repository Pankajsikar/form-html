<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <fieldset>
        <legend>Personal Details</legend>
        <form action="">
            <label for="fname">FirstName :</label>
            <input type="text" name="firstname" id="fname">
            <br><br>
            <label for="fname">MiddleName :</label>
            <input type="text" name="middlename" id="fname">
            <br><br>
            <label for="fname">LastName :</label>
            <input type="text" name="lastname" id="fname">
            <br><br>
            <label for="course">Course :</label>
            <select name="" id="">
                <option value="">Course</option>
                <option value="">Btech</option>
                <option value="">Mtech</option>
                <option value="">BBA</option>
                <option value="">BSC</option>
                <option value="">MBA</option>
                <option value="">BA</option>
                <option value="">MBBS</option>
            </select>
            <br><br>
            <label for="gender">Gender :</label>
            <br>
            <input type="radio" name="gender" id="male">
            <label for="male">Male</label>
            <br>
            <input type="radio" name="gender" id="female">
            <label for="female">Female</label>
            <br>
            <input type="radio" name="gender" id="others">
            <label for="others">Others</label>
            <br><br>
            <label for="dob">DOB</label>
            <input type="datetime-local" name="" id="dob">
            <br>
            <label for="">Phone :</label>
            <input type="text" name="" id="phone" placeholder="+91" disabled required size="3">
            <input type="text" name="" id="phone" maxlength="10">
            <br><br>
            <label for="address">Address:-</label><br>
            <textarea name="" id="address" cols="60" rows="3"></textarea>
            <br><br>
            <label for="">Email :</label>
            <input type="text" name="" id="email">
            <br><br><br>
            <label for="">Password :</label>
            <input type="text" name="" id="password">
            <br><br><br>
            <label for="">Re-type Password :</label>
            <input type="text" name="" id="re-type Password">
            <br><br>
            <input type="checkbox" name="" id="terms">
            <label for="terms">Agree to terms and conditions</label>
            <br><br>
            <label for="choose_file">Choose File</label>
            <input type="file" name="" id="choose_file">
            <br><br>
            <label for="color">Choose Color</label>
            <input type="color" name="" id="">
            <br><br>
            <input type="reset" value="reset">
            <input type="submit" value="submit">
        </form>
    </fieldset>
</body>
</html>
